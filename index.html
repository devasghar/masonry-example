<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid">
    <div class="grid-item hero">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item hero">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
    $('.grid').masonry({
        itemSelector: '.grid-item',
        columnWidth: 400,
        gutter: 10,
    });

    $(window).on('load', function () {
        let gridItems = $('.grid .grid-item');
        resize(gridItems);
    });

    $(window).on('resize', function () {
        let gridItems = $('.grid .grid-item');
        resize(gridItems);
    });

    const resize = (gridItems) => {
        gridItems.each((i, gridItem) => {
            if ($(gridItem).width() > $(window).width()) {
                $(gridItem).width($(window).width() - 20);
            } else {
                $(gridItem).attr('style', function(i, style)
                {
                    return style && style.replace(/width[^;]+;?/g, '');
                });
            }
        })
    }
</script>
</body>
</html>
